<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registration</title>

    <style>
    
       /* Add your CSS here */

    
    </style>

  </head>
  <body>
    <div class = 'jumbotron text-center' style = 'background:#3d93d1;color:white;' >


      <h1>Registration Page</h1>
      <p>Enter the details to register</p>

    </div>

    <div class = 'container text-center'>

      <h3>About You</h3>
    </div>

    <div class = 'container'>

          
        

            <form class = 'p-3 'style = 'background-color:yellow;'>
                
                <div class = 'form-row'>
                  <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                  </div>
                  
                  <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                
                </div>

                <div class="form-group">

                  <label for="exampleInputEmail1">User Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>

                <div class="form-group">

                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>

                

                <div class="mb-3">
                  <label for="validationTextarea">Short Description</label>
                  <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                  <div class="invalid-feedback">
                    Please enter a message in the textarea.
                  </div>
                
            </form>

    </div>

    <div class = 'container p-2 text-center'>

      <h3>Choose Timeslot</h3>

    </div>

    <div class = 'container' style = 'background:lightpink;'>
      <label for = 'selection-menu'>Timeslot</label>
      <select class="custom-select custom-select-sm mb-3">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>

    </div>

    <div class = 'container text-center'>

      <h3>Choose Colours</h3>

    </div>

    <div class = 'container p-3' style = 'border:1px solid red; background:lightblue;'>

      <div>

        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" style = 'color:red;' for="customCheck1">Red</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" style = 'color:green;' for="customCheck1">Green</label>
        </div>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" style = 'color:yellow;' for="customCheck1">Yellow</label>
        </div>

      </div>

    </div>

    
    <div class = 'container'>

      <div class = 'p-3'>

        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>









    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
